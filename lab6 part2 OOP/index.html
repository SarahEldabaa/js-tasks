<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Shape {
        constructor(name, sides, sideLength) {
          this.name = name;
          this.sides = sides;
          this.sideLength = sideLength;
        }

        calcPerimeter() {
          const perimeter = this.sides * this.sideLength;
          console.log(`Perimeter of ${this.name} is ${perimeter}`);
        }
      }

      // Create an instance of Shape called square
      const square = new Shape("square", 4, 5);
      square.calcPerimeter();

      // Create an instance of Shape called triangle
      const triangle = new Shape("triangle", 3, 3);
      triangle.calcPerimeter();

      class Square extends Shape {
        constructor(sideLength) {
          // Automatically set name to 'square' and sides to 4
          super("square", 4, sideLength);
        }

        calcArea() {
          const area = this.sideLength * this.sideLength;
          console.log(`Area of ${this.name} is ${area}`);
        }
      }

      // Create an instance of Square
      const squareInstance = new Square(5);
      squareInstance.calcPerimeter();
      squareInstance.calcArea();

      class Triple {
        static customName = "Tripler";
        static description = "I triple any number you provide";

        static calculate(n = 1) {
          return n * 3;
        }
      }

      class SquaredTriple extends Triple {
        static longDescription =
          "I square the triple of any number you provide";

        static calculate(n) {
          return super.calculate(n) ** 2;
        }
      }

      // Example test
      console.log(Triple.description); // 'I triple any number you provide'
      console.log(Triple.calculate()); // 3
      console.log(Triple.calculate(6)); // 18

      console.log(SquaredTriple.calculate(3)); // 81
      console.log(SquaredTriple.description); // 'I square the triple of any number you provide'
      console.log(SquaredTriple.longDescription); // undefined
      console.log(SquaredTriple.customName); // 'Tripler'
    </script>
  </body>
</html>
