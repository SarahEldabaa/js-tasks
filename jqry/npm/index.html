<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        $("#p1").slideToggle(2000);
      });

      $("img[alt=pic2]").on("click", function () {

      });

      $("img[alt=pic3]").on("click", function () {
